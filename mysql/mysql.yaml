apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      terminationGracePeriodSeconds: 120
      containers:
        - name: mysql
          image: mysql:5.7.26
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: mysql-certs
              mountPath: /etc/ssl
          args:
            - --ssl-cert=/etc/ssl/tls.crt
            - --ssl-key=/etc/ssl/tls.rsa.key
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-password
                  key: value
      volumes:
        - name: mysql-certs
          projected:
            sources:
              - secret:
                  name: internal-certificate-files
  volumeClaimTemplates:
    - metadata:
        name: mysql-persistent-storage
      spec:
        accessModes: 
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        selector:
          matchLabels:
            identifier: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    protocol: TCP
  type: LoadBalancer
  loadBalancerIP:
  selector:
    app: mysql
