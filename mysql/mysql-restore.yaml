apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-restore-job-${RESTORE_MYSQL_DATABASE}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mysql-restore
          image: mysql:5.7.26
          command:
            - sh
            - -c
            - find restore -iname *.sql -print | while read filename; do mysql -h ${MYSQL_HOST} -u root --database=${RESTORE_MYSQL_DATABASE} < $filename; done
          env:
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: mysql-root-password
                  key: value
            - name: MYSQL_HOST
              valueFrom:
                configMapKeyRef:
                  name: network-ip-assignments
                  key: mysql
          volumeMounts:
            - name: mysql-restore-storage
              mountPath: /restore
      volumes:
        - name: mysql-restore-storage
          nfs:
            server: 192.168.1.42
            path: /kubernetes-test/mysql-restore
