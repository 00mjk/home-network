apiVersion: apps/v1
kind: Deployment
metadata:
  name: util-deployment
  labels:
    app: util
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: util
  template:
    metadata:
      labels:
        app: util
    spec:
      imagePullSecrets: 
        - name: registry.internal.aleemhaji.com
      containers:
        - name: util
          image: registry.internal.aleemhaji.com/util:latest
          ports:
            - containerPort: 22
          env:
            - name: DEFAULT_BLOBSTORE_WRITE_ACL
              valueFrom:
                secretKeyRef:
                  name: multi-reddit-blob-credentials
                  key: write_acl
            - name: DEFAULT_BLOBSTORE_READ_ACL
              valueFrom:
                secretKeyRef:
                  name: multi-reddit-blob-credentials
                  key: read_acl
            - name: MULTI_REDDIT_SAVED_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: multi-reddit-blob-config
                  key: saved_posts_path
            - name: MULTI_REDDIT_SUBS_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: multi-reddit-blob-config
                  key: subreddit_path
---
apiVersion: v1
kind: Service
metadata:
  name: util
  labels:
    app: util
spec:
  ports:
  - port: 22
    protocol: TCP
  type: LoadBalancer
  loadBalancerIP:
  selector:
    app: util
