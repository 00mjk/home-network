version: '3'
services:
  sharelatex:
    volumes:
      - 'sharelatex-data:/var/lib/sharelatex'
  mongodb:
    volumes:
      - 'mongodb-data:/db/data'
      - '~/Desktop/docker/backups/mongodb:/var/lib/backup'
  mysql:
    volumes:
      - 'mysql-data:/var/lib/data'
      - '~/Desktop/docker/backups/mysql:/var/lib/backup'
  util:
    ports:
      - '2000:22'
  plex:
    volumes:
      - plex-config:/config

volumes:
  sharelatex-data:
    external: true
  mongodb-data:
    external: true
  mysql-data:
    external: true
  plex-config:
    external: true
