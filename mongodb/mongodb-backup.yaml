apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: mongodb-backup
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mongodb
              image: mongo:3.7
              command:
                - sh
                - /scripts/mongodb-backup.sh
              volumeMounts:
                - name: backups
                  mountPath: /var/lib/backups
                - name: backup-script
                  mountPath: /scripts
              env:
                - name: MONGODB_HOST
                  valueFrom:
                    configMapKeyRef:
                      name: network-ip-assignments
                      key: mongodb
          volumes:
            - name: backups
              nfs:
                server: 192.168.1.42
                path: /kubernetes-test/backups/mongodb
            - name: backup-script
              projected:
                sources:
                  - configMap:
                      name: mongodb-backup
