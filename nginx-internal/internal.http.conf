# Sharelatex
server {
    listen          80;
    server_name     sharelatex sharelatex.home sharelatex.internal.aleemhaji.com;
    return          302 https://sharelatex.internal.aleemhaji.com$request_uri;
}

server {
    server_name     sharelatex.internal.aleemhaji.com;
    listen          443 ssl;

    ssl_certificate         /etc/ssl/certs/internal/tls.crt;
    ssl_certificate_key     /etc/ssl/certs/internal/tls.key;

    location /socket.io {
        proxy_set_header    Host $host;
        proxy_pass          http://sharelatex/socket.io;
        proxy_redirect      off;
        proxy_set_header    Authorization "";
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Forwarded-URI $request_uri;
        proxy_set_header    X-Real-IP $remote_addr;
    }

    location / {
        proxy_set_header    Host $host;
        proxy_pass          http://sharelatex;
    }
}

# Guacamole
server {
    listen          80;
    server_name     guacamole guacamole.home guacamole.internal.aleemhaji.com;
    return          302 https://guacamole.internal.aleemhaji.com$request_uri;
}

server {
    server_name     guacamole.internal.aleemhaji.com;
    listen          443 ssl;

    ssl_certificate         /etc/ssl/certs/internal/tls.crt;
    ssl_certificate_key     /etc/ssl/certs/internal/tls.key;

    location /websocket-tunnel {
        rewrite /(.*) /guacamole/$1  break;

        proxy_set_header    Host $host;
        proxy_pass          http://guacamole/websocket-tunnel;
        proxy_redirect      off;
        proxy_set_header    Authorization "";
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "upgrade";
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Forwarded-URI $request_uri;
        proxy_set_header    X-Real-IP $remote_addr;
    }

    location / {
        rewrite /(.*) /guacamole/$1  break;

        proxy_set_header    Host $host;
        proxy_pass          http://guacamole;
    }

}

