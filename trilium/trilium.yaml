apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-deployment
  labels:
    app: trilium
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      containers:
        - name: trilium
          image: zadam/trilium:0.37.8
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: trilium-persistent-storage
              mountPath: /root/trilium-data
      volumes:
        - name: trilium-persistent-storage
          nfs:
            server: 192.168.1.42
            path: /kubernetes-test/trilium
---
apiVersion: v1
kind: Service
metadata:
  name: trilium
  labels:
    app: trilium
spec:
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer
  loadBalancerIP:
  selector:
    app: trilium
